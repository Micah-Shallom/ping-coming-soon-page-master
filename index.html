<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="../fontawesome/css/all.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">We are launching <span>soon!</span></div>
        <div class="subtitle">
          Subscribe and get notified
        </div>

        <form action="" class="form" id="form">
          <div class="formContent">
            <input type="text" class="input" id="input" placeholder="Your email address">
            <small>Please provide a valid email address</small>
          </div>
          <button class="btn" id="submit" type="submit">  Notify Me
          </button>
        </form>

        <div class="section">

        </div>
        <div class="icons">
          <div class="icon">
            <i class="fab fa-facebook-f "></i>
          </div>
          <div class="icon">
            <i class="fab fa-twitter "></i>
          </div>
          <div class="icon">
            <i class="fab fa-instagram "></i>
          </div>
        </div>

        <div class="copyRight">
          &copy; Copyright Ping. All rights reserved.
        </div>
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Micah-Shallom">Micah Shallom</a>.
          </p>
        </footer>
      </div>


  <script src="script.js"></script>
</body>
</html>
